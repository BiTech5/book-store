<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign up</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="e.g John Cena">
            </div>
            <div class="input-group">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" required placeholder="example@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password here" required />
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            <div class="or-container">
                <hr class="line"> <span>OR</span>
                <hr class="line">
            </div>
            <div class="google-login">

                <a href=""><img src="asstes/images/google-removebg-preview.png" alt="google-logo">Sign Up with
                    Google</a>
            </div>
        </form>
    </div>
</body>

</html>
