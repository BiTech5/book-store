<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="asstes/images/logo/logo.png" alt="Book Store Logo">
                BOOKSTORE
            </div>
            
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-links" id="navLinks">
            </ul>
            
        </nav>

        <div class="hero">
            <div class="hero-content">
                <h1>Discover Your</h1>
                <h1>Next Favorite Book</h1>
                <a href="shop.html" class="hero-btn">Browse Books</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Featured Books</h1>
        <div class="books-container" id="booksContainer">
            <!-- Books will be loaded here dynamically -->
        </div>
        <script>
            async function loadFeaturedBooks() {
                const res = await fetch('data/books.json');
                const books = await res.json();
                const container = document.getElementById('booksContainer');
                container.innerHTML = '';
                books.slice(0, 8).forEach(book => {
                    const bookBox = document.createElement('div');
                    bookBox.className = 'book-box';
                    bookBox.innerHTML = `
                        <img src="${book.image}" alt="Book Cover">
                        <h2>${book.title}</h2>
                        <div class="price">Rs.${book.price}</div>
                        <div class="btns">
                            <button class="btn btn-secondary" onclick="viewBookDetail(${book.id})">View Detail</button>
                        </div>
                    `;
                    container.appendChild(bookBox);
                });
            }

            function addToCart(bookId) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const found = cart.find(item => item.id === bookId);
                if (found) {
                    found.qty += 1;
                } else {
                    cart.push({ id: bookId, qty: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Book added to cart!');
            }

            // View detail function
            function viewBookDetail(bookId) {
                window.location.href = `book-detail.html?id=${bookId}`;
            }

            // Load books on page load
            document.addEventListener('DOMContentLoaded', loadFeaturedBooks);
        </script>
    </main>
</body>

</html>
